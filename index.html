<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unnamed JSTD Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="stats">
            <div class="health">
                <div class="health__icon icon">
                    <img src="images/stats/health.png" alt="health">
                </div>
                <div class="health__count">10</div>
            </div>
            <div class="gold">
                <div class="gold__icon icon">
                    <img src="images/stats/gold.png" alt="gold">
                </div>
                <div class="gold__count">0</div>
            </div>
            <div class="wave">
                <div class="wave__icon icon">
                    <img src="images/stats/wave.png" alt="wave">
                </div>
                <div class="wave__count">1</div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__wrapper">
        </div>
        <div class="creature creature__rat">
            <img src="images/creatures/rat.png" alt="rat">
        </div>
    </main>
    <div class="start__window window">
        <div class="start__wrapper wrapper">
            <div class="start__block block">
                <h1 class="greetings">Welcome, fellow wanderer! Embark on an <span class="bold">dangerous</span>,
                    yet
                    <span class="italic">rewarding</span> adventure?
                </h1>
                <button class="start__button">Of course!</button>
            </div>
        </div>
    </div>
    <div class="end-window">
        <div class="end-window__wrapper  window win__wrapper wrapper">
            <div class="end-window__block block win__window"></div>
        </div>
        <div class="end-window__wrapper window lose__wrapper wrapper">
            <div class="end-window__block block lose__window"></div>
        </div>
        <div class="end-window__wrapper window credit__wrapper wrapper">
            <div class="end-window__block block credit__window"></div>
        </div>
    </div>

    <audio src="sounds/Woodland Fantasy.mp3" class="sounds__background-music" loop></audio>
    <audio src="sounds/button.ogg" class="sounds__button-sound"></audio>

    <script src="js/serviceFunctions.js"></script>
    <script src="js/screenSize.js"></script>
    <script src="js/createTileCols.js"></script>
    <script src="js/setTileType.js"></script>
    <script src="js/tilesXS.js"></script>
    <script src="js/Creature.js"></script>
    <script src="js/Mc.js"></script>
    <script src="js/startGame.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
